name: Second branch workflow
run-name: Second workflow triggered by ${{ github.actor }}
on:
  push:
    branches:
      - 'actions-second-branch-test'
  workflow_dispatch:
jobs:
  build:
    env:
      IMAGE_NAME: ${{ github.repository }}
    runs-on: ubuntu-latest
    permissions:
      checks: write
      pull-requests: write
    steps:
      - name: Display branch name
        run: echo ${{github.base_ref}}
        
        
    
